apiVersion: v1
kind: ConfigMap
metadata:
  name: trendz-app-config
  namespace: thingsboard
  labels:
    name: trendz-app-config-label
data:
  conf: |
    # Mounted by trendz-app-config
    export LOG_FILENAME=trendz.out
    export LOADER_PATH=/usr/share/trendz/conf,/usr/share/trendz/extensions
    
    export JAVA_OPTS="$JAVA_OPTS -Dplatform=deb"
    export JAVA_OPTS="$JAVA_OPTS -Dinstall.data_dir=/usr/share/trendz/data"
    export JAVA_OPTS="$JAVA_OPTS -XX:+IgnoreUnrecognizedVMOptions"

    export JAVA_OPTS="$JAVA_OPTS -XX:+HeapDumpOnOutOfMemoryError" 
    export JAVA_OPTS="$JAVA_OPTS -XX:+ExitOnOutOfMemoryError" 
    export JAVA_OPTS="$JAVA_OPTS -XX:NativeMemoryTracking=summary" 
    export JAVA_OPTS="$JAVA_OPTS -XX:HeapDumpPath=/dumps/${TB_SERVICE_ID}-heapdump.bin"
    
    # JMX port
    export JAVA_OPTS="$JAVA_OPTS -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.rmi.port=9999"
    export JAVA_OPTS="$JAVA_OPTS -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=127.0.0.1"

  logback.xml: |
    <?xml version="1.0" encoding="UTF-8" ?>
    
    <!DOCTYPE configuration>
    <configuration scan="true" scanPeriod="10 seconds">
        
        <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
            <encoder>
                <pattern>%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n</pattern>
            </encoder>
        </appender>
    
        <logger name="org.thingsboard.trendz" level="INFO" />
    
        <root level="INFO">
            <appender-ref ref="STDOUT"/>
        </root>
    
    </configuration>
---
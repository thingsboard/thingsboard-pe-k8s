apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trendz-python-executor
  namespace: thingsboard
  labels:
    app: trendz-python-executor
spec:
  serviceName: trendz-python-executor
  selector:
    matchLabels:
      app: trendz-python-executor
  replicas: 1
  template:
    metadata:
      name: trendz-app-pod
      labels:
        app: trendz-python-executor
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8181'
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        role: main
      containers:
        - name: trendz-python-executor-container
          image: thingsboard/trendz-python-executor:1.15.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu:    "1000m"
              memory: "4000Mi"
            limits:
              cpu:    "1000m"
              memory: "4000Mi"
          ports:
            - name: http
              protocol: TCP
              containerPort: 8181
          env:
            - name: SCRIPT_ENGINE_RUNTIME_TIMEOUT
              value: "30000"
            - name: EXECUTOR_MANAGER
              value: "1"
            - name: EXECUTOR_SCRIPT_ENGINE
              value: "6"
            - name: THROTTLING_QUEUE_CAPACITY
              value: "10"
            - name: NETWORK_BUFFER_SIZE
              value: "5242880"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx400m -Xss512k -XX:+AlwaysPreTouch"
          livenessProbe:
            httpGet:
              path: /actuator
              port: 8181
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /actuator
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 10
          volumeMounts:
            - name: trendz-python-executor-config
              mountPath: /python-executor-config-files
      volumes:
        - name: trendz-python-executor-config
          configMap:
            name: trendz-python-executor-config
            items:
              - key: requirements.txt
                path: requirements.txt
              - key: python-executor.conf
                path: python-executor.conf
              - key: logback.xml
                path: logback.xml
---
apiVersion: v1
kind: Service
metadata:
  name: trendz-python-executor
  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: trendz-python-executor
  ports:
    - name: http
      protocol: TCP
      port: 8181
      targetPort: http
---

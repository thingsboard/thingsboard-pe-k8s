apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tb-ingress
  namespace: thingsboard
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
spec:
  rules:
    - http:
        paths:
          # Close external access to prevent unauthorized use
          - path: /apiTrendz/system/signingKey/setup/anonymously
            pathType: Prefix
            backend:
              service:
                name: tb-web-ui
                port:
                  number: 8080
          - path: /analytics/actuator
            pathType: Prefix
            backend:
              service:
                name: tb-web-ui
                port:
                  number: 8080
          - path: /trendz/actuator
            pathType: Prefix
            backend:
              service:
                name: tb-web-ui
                port:
                  number: 8080
          # Allowed APIs for external access
          - path: /analytics/
            pathType: Prefix
            backend:
              service:
                name: trendz-app
                port:
                  number: 8888
          - path: /trendz/
            pathType: Prefix
            backend:
              service:
                name: trendz-app
                port:
                  number: 8888
          - path: /apiTrendz/
            pathType: Prefix
            backend:
              service:
                name: trendz-app
                port:
                  number: 8888


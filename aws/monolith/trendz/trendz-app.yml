apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trendz-app
  namespace: thingsboard
  labels:
    app: trendz-app
spec:
  serviceName: trendz-app
  selector:
    matchLabels:
      app: trendz-app
  replicas: 1
  volumeClaimTemplates:
    - metadata:
        name: trendz-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10M
  template:
    metadata:
      name: trendz-app-pod
      labels:
        app: trendz-app
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: '8888'
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        role: trendz-node
      containers:
        - name: trendz-app-container
          image: thingsboard/trendz:1.15.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu:    "2000m"
              memory: "4000Mi"
            limits:
              cpu:    "2000m"
              memory: "4000Mi"
          ports:
            - name: http
              protocol: TCP
              containerPort: 8888
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
#            - name: CACHE_TYPE
#              value: "redis"
#            - name: REDIS_HOST
#              value: "trendz-cache-service"
            - name: SCRIPT_ENGINE_PROVIDER
              value: "DOCKER_CONTAINER"
            - name: SCRIPT_ENGINE_DOCKER_PROVIDER_URL
              value: "trendz-python-executor:8181"
            - name: SCRIPT_ENGINE_TIMEOUT
              value: "30000"
            - name: TB_API_VERSION_DEFAULT
              value: "V_4_2_0"
            - name: TB_API_VERSION_PE_DEFAULT
              value: "true"
            - name: ACTUATOR_ENDPOINTS_EXCLUDE
              value: ""
            - name: RATELIMIT_CONCURRENT_REQUESTS
              value: "8"
            - name: RATELIMIT_DURATION_SEC
              value: "1"
            - name: RATELIMIT_MAX_REQUESTS
              value: "5000"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx2g -Xss512k -XX:+AlwaysPreTouch"
          envFrom:
            - secretRef:
                name: trendz-secret
            - configMapRef:
                name: tb-cache-config
          livenessProbe:
            httpGet:
              path: /trendz/actuator
              port: 8888
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /trendz/actuator
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 20
          volumeMounts:
            - name: trendz-app-config
              mountPath: /trendz-config-files
            - name: trendz-app-logs
              mountPath: /var/log/trendz
            - name: trendz-data
              mountPath: /data
      volumes:
        - name: trendz-app-config
          configMap:
            name: trendz-app-config
            items:
              - key: conf
                path: trendz.conf
              - key: logback.xml
                path: logback.xml
        - name: trendz-app-logs
          emptyDir: { }
        - name: trendz-data
          persistentVolumeClaim:
            claimName: trendz-data
---
apiVersion: v1
kind: Service
metadata:
  name: trendz-app
  namespace: thingsboard
spec:
  type: ClusterIP
  selector:
    app: trendz-app
  ports:
    - name: http
      protocol: TCP
      port: 8888
      targetPort: http
---